<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container hanken-grotesk d-flex justify-content-center align-items-center">
    <div class="row test">
      <div class="premier col-md-6">
        <div class="result-section">
          <h5 style="margin-bottom: 2rem; color: hsl(221, 100%, 96%);">Your Result</h5>
          <div class="place">
            <div class="cercle">
              <h1 style="font-weight: bold;">76</h1>
              <p style="color: hsl(221, 100%, 96%);">of 100</p>
            </div>
          </div>
          <div>
            <h3 style="margin-bottom: 1rem;">Great</h3>
            <p style="color: hsl(221, 100%, 96%);">You scored higher than 65% of
              the people who have taken
              these tests.</p>
          </div>
        </div>
      </div>
      <div class="second col-md-6">

        <h4 style="font-weight: bold; margin-bottom: 1rem;">Summary</h4>

        <div class="menu" style="background-color: hsl(0, 100%, 97%);">
          <span style="display: flex;
          justify-content: center;
          align-items: center;">
            <img style="margin-right: 0.5rem;" src="assets/images/icon-reaction.svg" alt="Reaction">
            <span style="color: hsl(0, 100%, 67%); font-weight: bold;">
              Reaction
            </span>
          </span>
          <span style="font-weight: bold;">
            80<span style=" color: hsl(224, 10%, 57%);"> / 100 </span>
          </span>
        </div>

        <div class=" menu" style="background-color: hsl(39, 100%, 97%);">
          <span style="display: flex;
          justify-content: center;
          align-items: center;">
            <img style="margin-right: 0.5rem;" src="assets/images/icon-memory.svg" alt="Memory">
            <span style="color: hsl(39, 100%, 56%); font-weight: bold;">Memory</span>
          </span>
          <span style="font-weight: bold;">
            92<span style=" color: hsl(224, 10%, 57%);"> / 100 </span>
          </span>
        </div>

        <div class="menu" style="background-color: hsl(166, 100%, 97%);">
          <span style="display: flex;
          justify-content: center;
          align-items: center;">
            <img style="margin-right: 0.5rem;" src="assets/images/icon-verbal.svg" alt="Verbal">
            <span style="color: hsl(166, 100%, 37%); font-weight: bold;">Verbal</span>
          </span>
          <span style="font-weight: bold;">
            61<span style=" color: hsl(224, 10%, 57%);"> / 100 </span>
          </span>
        </div>

        <div class="menu" style="background-color: hsl(234, 85%, 97%);">
          <span style="display: flex;
          justify-content: center;
          align-items: center;">
            <img style="margin-right: 0.5rem;" src="assets/images/icon-visual.svg" alt="Visual">
            <span style="color: hsl(234, 85%, 45%); font-weight: bold;">Visual</span>
          </span>
          <span style="font-weight: bold;">
            72<span style=" color: hsl(224, 10%, 57%);"> / 100 </span>
          </span>
        </div>

        <button class="btn-continue">Continue</button>

      </div>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hadil Rejeb</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
